WarriorGoblin:
  Type: Zombie # 어떻게 될지 몰라 좀비로 둠
  Health : 120
  Display : "&f전사 고블린"
  Nameplate:
      Enabled: false
  #방어력 스탯 2%
  Skills:
    # 기본공격(2초) : 방망이로 후려쳐 70의 피해를 입힌다
  - skill{s=DAMAGEMONNO;setcasterastrigger=true} @Target ~onattack
  Variables:
    mondef: int/2     #방어력
    monpen: int/10    #관통력 
    monno: int/70     #평타
    monskill: int/0  #스킬
  Options:
    MovementSpeed: 0.3 # 이동속도 보통 기준
    AttackSpeed: 1
    PreventSunburn : true


