KingLion:
  Type : Zombie
  Health : 1450
  #방어력 스탯 5%
  Display : "&f동물의 왕 사자"
  Nameplate:
    Enabled: false
  #Skills:
    # 기본공격(3초) : 물어서 적에게 110의 피해를 입힌다.
    # 패턴주기 10~12초
    # 패턴1 포효 : 크게 소리쳐 넓은 반경의 적에게 100의 피해를 입힌다
    # 패턴2 사냥 : 2초동안 자세를 잡고 앞으로 뛰어들어 300의 피해를 입힌다 
    # 패턴3 추격 : 10초동안 이동속도가 빨라진다
    # 패턴4 할퀴기 : 앞으로 이동하면서 5번 할퀴고 한번에 80의 피해를 입힌다
    # 패턴5 던지기 : 적을 물어서 멀리 던지고 150의 피해를 입힌다
  Variables:
  #보스 몬스터구문은 아직 안건드림
    mondef: int/5     #방어력
    monpen: int/0    #관통력
    monno: int/0     #평타
    monskill: int/0  #스킬
  Options:
      MovementSpeed: 0.3 #이동속도 보통 기준
      PreventSunburn : true
  #보스바 테스트
  BossBar:
    Enabled: true
    Title: '동물의 왕 사자'
    Range: 32
    Color: RED
    Style: SOLID

