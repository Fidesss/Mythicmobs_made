BasicDog:
  Type: Zombie # 어떻게 될지 몰라 좀비로 둠
  Health : 90
  Display : "&f들개"
  Nameplate:
    Enabled: false
  Skills:
    #기본공격 (2초에 한번씩) : 적을 물어뜯어 80의 피해를 입힌다.
  - skill{s=DAMAGEMONNO;setcasterastrigger=true} @Target ~onattack
  Variables:
    mondef: int/2     #방어력
    monpen: int/0    #관통력
    monno: int/0     #평타
    monskill: int/80  #스킬
  Options:
    MovementSpeed: 0.3 #이동속도 보통 기준


BasicBear:
  Type: Zombie # 어떻게 될지 몰라 좀비로 둠
  Health : 130
  #방어력 스탯 3%
  Display : "&f곰"
  Nameplate:
    Enabled: false
  Skills:
    #기본공격 (2초에 한번씩) : 적을 할퀴어서 100의 피해를 입힌다.
  - skill{s=DAMAGEMONNO;setcasterastrigger=true} @Target ~onattack
  Variables:
    mondef: int/3     #방어력
    monpen: int/0    #관통력
    monno: int/0     #평타
    monskill: int/100  #스킬
  Options:
    MovementSpeed: 0.23 #이동속도 느림 기준

#독수리에는 비행이라는 특이점이 있는데 이건 어떻게 할지 고민
BasicEagle:
  Type: Phantom # 어떻게 될지 몰라 좀비로 둠
  Health : 60
  #방어력 스탯 0%
  Display : "&f독수리"
  Nameplate:
    Enabled: false
  Skills:
    #기본공격 (5초에 한번씩) : 적에게 돌진해 110의 피해를 입히고 다시 비행한다
  - skill{s=DAMAGEMONNO;setcasterastrigger=true} @Target ~onattack
  Variables:
    mondef: int/0     #방어력
    monpen: int/0    #관통력
    monno: int/0     #평타
    monskill: int/110  #스킬
  Options:
    MovementSpeed: 0.3 #이동속도 보통 기준
    PreventSunburn : true

