capon_aa:
  Type: Zombie
  Health : 100
  Display : "&f오염된 개"
  Damage : 0
  Armor : 0
  Nameplate:
    Enabled: false
  #방어력 스탯 0%
  Skills:
  - model{m=capon_aa;usm=true} @self ~onSpawn
  - brightness{mid=capon_aa;b=15;s=15} @self ~onSpawn
  - skill{s=capon_aa_attack} @PIR{r=4} ~onAttack
  Variables:
    mondef: int/0     #방어력
    monpen: int/0    #관통력 
    monwp: none       #약점
  Options:
    MovementSpeed: 0.2 #이동속도 보통 기준
    Silent : true
    PreventSunburn : true
    PreventItemPickup: true
    PreventRandomEquipment: true

