M_Slime:
  Type: zombie
  Health : 20
  Display : "&f흐물흐물 슬라임"
  Damage : 0
  Nameplate:
    Enabled: false
  #방어력 스탯 0%
  Skills:
  #특수공격: 주변에 진득한 액체를 뿌린다. 3초동안 이동속도를 0.05 감소시킨다
  - skill{s=MossSlime_attack} @PIR{r=5} ~onTimer:120
  Variables:
    mondef: int/0     #방어력
    monpen: int/0    #관통력 
    monno: int/10     #평타
    monskill: int/0  #스킬
    monwp: none       #약점
  Options:
    Size: 3
    MovementSpeed: 0.1 #이동속도 보통 기준
    PreventSunburn : true
    PreventItemPickup: true
    PreventRandomEquipment: true

